Endpoint for creating a new Business
---
  tags:
    - Business
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: x-access-token
      in: header
      type: string
      description: JWT token authorization
      required: true
    - name: body
      in: body
      description: Business Details
      required: true
      schema :
        $ref: '#/definitions/createBusiness'
  definitions:
    Business:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        name:
          type: string
        location:
          type: string
        category:
          type: string
        description:
          type: string
        date_created:
          type: string
          format: date-time
        date_modified:
          type: string
          format: date-time
    business-create:
      type: object
      properties:
        name:
          type: string
          example: "business"
        location:
          type: string
          example: "location"
        category:
          type: string
          example: "category"
        description:
          type: string  
          example: "business description"
  responses:
    201:
      description: Business created successfully
      schema:
        $ref: '#/definitions/Business'
      examples:
      [{
        "Message": "Business successfully created"
      }]
    404:
      description: Failed to create business
    401:
      description: Invalid token or User is logged out 