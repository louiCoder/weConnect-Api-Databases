Endpoint for reseting user's password
---
tags:
  - User
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: x-access-token
    in: header
    type: string
    description: JWT token authorization
    required: true
  - name: body
    in: body
    description: New password details
    required: true
    schema :
      $ref: '#/definitions/passwordReset'
definitions:
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      username:
        type: string
      email:
        type: string
      password_hash:
        type: string
  passwordReset:
    type: object 
    properties:
      new_password:
        type: string
        example: "password"
responses:
  200:
    description: password reset Successful
    schema:
      $ref: '#/definitions/User'
    examples:
     [{
      "Message": "password reset Successful"
    }]
  400:
    description: password reset Failed, invalid username or token expired/blacklisted or missing fields or user has signed out