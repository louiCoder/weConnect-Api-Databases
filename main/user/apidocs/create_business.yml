Endpoint for creating a new Business
---
  tags:
    - Business
  consumes:
    - application/json
  produces:
    - application/json
  parameters:
    - name: x-access-token
      in: header
      type: string
      description: JWT token authorization
      required: true
    - name: body
      in: body
      description: Business Details
      required: true
      schema :
        $ref: '#/definitions/createBusiness'
  definitions:
    Business:
      type: object
      properties:
        id:
          type: integer
          format: int64
        user_id:
          type: integer
          format: int64
        name:
          type: string
        location:
          type: string
        category:
          type: string
        description:
          type: string
        date_created:
          type: string
          format: date-time
        date_modified:
          type: string
          format: date-time
    createBusiness:
      type: object
      properties:
        name:
          type: string
          example: "business"
        location:
          type: string
          example: "location"
        category:
          type: string
          example: "category"
        description:
          type: string  
          example: "business description"

  responses:
    201:
      description: Business created successfully
      schema:
        $ref: '#/definitions/Business'
      examples:
        [{
          "message":"Business successfully created"
        }]
    404:
      description: Failed to create business
    401:
      description: Invalid token or User is logged out 
      description: you are not logged in, please login
    400:
      description: fill in all the fields that is name, location, category and description
      description: business name is missing
      description: business location is missing
      description: business category is missing
      description: business description is missing
      description: name of business is too short, should between five and ten characters
      # description: name of business is too long, should between five and ten characters
      description: you are not logged in, please login
      description: business name contains special characters
      description: business was not created, please try again
      description: business already exists, please try again