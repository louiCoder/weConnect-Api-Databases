Endpoint for creating a review for a business
---
tags:
  - Reviews
consumes:
  - application/json
produces:
  - application/json
parameters:
  - name: x-access-token
    in: header
    type: string
    description: JWT token authorization
    required: true
  - name: business_id
    in: path
    description: "ID of business to return"
    required: true
    type: integer
    format: int64
  - name: body
    in: body
    description: The details of a review
    required: true
    schema :
      $ref: '#/definitions/createReview'
definitions:
  Review:
    type: object
    properties:
      id:
        type: integer
        format: int64
      user_id:
        type: integer
        format: int64
      business_id:
        type: integer
        format: int64
      review:
        type: string
        type: string
      date_created:
        type: string
        format: date-time
      date_modified:
        type: string
        format: date-time
  createReview:
    type: object
    properties:
      review:
        type: string
        example: "review for a business"
responses:
  201:
    description: Review has been successfully created
    schema:
      $ref: '#/definitions/Review'
    examples:
     [{
      "Message": "Review has been successfully created"
    }]
  400:
    description: Failed to create review. make sure business exists or ther are no missing fields
  401:
    description: Invalid token or the User has signed out